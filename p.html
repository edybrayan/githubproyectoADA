//ORDENAMIENTO BURBUJA

function BubleSort(lista){
    var n, i, k, aux;
    n = lista.length;

    for (k = 1; k < n; k++) {
        for (i = 0; i < (n - k); i++) {
            if (lista[i] > lista[i + 1]) {
                aux = lista[i];
                lista[i] = lista[i + 1];
                lista[i + 1] = aux;
            }
        }
    }
}


//ORDENAMIENTO POR SELECCION

function swap(myArr, indexOne, indexTwo){
  if( indexOne == indexTwo ){
    return myArr;
  }
  var tmpVal = myArr[indexOne];
  myArr[indexOne] = myArr[indexTwo];
  myArr[indexTwo] = tmpVal;
  return myArr;
}

function selectionSort(lista2){
  var size = lista2.length;
  counter = 0;
 
  for( var slot = 0; slot < size -1; slot ++ ){ // outer loop
    var smallest = slot;
    for( var check = slot + 1; check < size; check++ ){ // inner loop
      counter++;
      if( lista2[check] < lista2[smallest] ){
        smallest = check;
      }
    }
    swap( lista2, smallest, slot );
  }
  
}


//ORDENAMIENTO POR INSERCION

function insertionSort(lista3){
    var size = lista3.length,
      slot,
      tmp;
 
  for ( var item = 0; item < size; item++ ) { // outer loop     
    tmp = lista3[item];
    for ( slot = item - 1; slot >= 0 && lista3[slot] > tmp; slot-- ){ // inner loop
      lista3[ slot + 1 ] = lista3[slot];
    }
    lista3[ slot + 1 ] = tmp;
  }
}



//ORDENAMIENTO COUNTING SORT
function countingSort(lista4, min, max)
  {
    var i, z = 0, count = [];
 
    for (i = min; i <= max; i++) {
        count[i] = 0;
    }
 
    for (i=0; i < lista4.length; i++) {
        count[lista4[i]]++;
    }
 
    for (i = min; i <= max; i++) {
        while (count[i]-- > 0) {
            lista4[z++] = i;
        }
    }
 return lista4;
}

//ORDENAMIENTO HEAP SORT

const buildMaxHeap = (arr) => {
  
  let i = Math.floor(arr.length / 2 - 1);
  while (i >= 0) {
    heapify(arr, i, arr.length);
    i -= 1;
  }
}

const heapify = (heap, i, max) => {
  let index;
  let leftChild;
  let rightChild;

  while (i < max) {
    index = i;

    leftChild = 2 * i + 1;
    
    rightChild = leftChild + 1;


    if (leftChild < max && heap[leftChild] > heap[index]) {
      index = leftChild;
    }

    if (rightChild < max && heap[rightChild] > heap[index]) {
      index = rightChild;
    }


    if (index === i) {
      return;
    }

    swap2(heap, i, index);

    i = index;
  }
}

const swap2 = (arr, firstItemIndex, lastItemIndex) => {
  const temp = arr[firstItemIndex];

  arr[firstItemIndex] = arr[lastItemIndex];
  arr[lastItemIndex] = temp;
}

const heapSort = (arr) => {
  buildMaxHeap(arr);

  lastElement = arr.length - 1;

  while (lastElement > 0) {
    swap2(arr, 0, lastElement);
    heapify(arr, 0, lastElement);
    lastElement -= 1;
  }
  
  return arr;
}
